<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="shortcut icon" href="../assets/icon/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/clientes/clientes.css">
</head>
<body>
    <main>
        <section class="main-content">      

            <div class="header-content">
                <h2>Atendimento</h2>
            </div>

            <form action="" id="form" class="form">

                <div class="form-content">
                    <label for="username">Nome do Responsável</label>
                    <input type="text" id="username" name="username" required>
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                    <label for="pessoas">Quantidade de Pessoas</label>
                    <input type="number" id="pessoas" name="pessoas" required>
                    <label for="mesa">Número da Mesa</label>
                    <input type="number" id="mesa" name="mesa" required>     
                    <a href="">Mensagem de erro aqui</a>               
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-reserva">Reservar</button>
                    <button type="reset" class="btn-limpar">Limpar</button>
                </div>
                
            </form>
            
        </section>
    </main>
</body>
</html>
