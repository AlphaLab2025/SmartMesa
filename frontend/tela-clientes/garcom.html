<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garçom</title>
    <link rel="shortcut icon" href="../assets/icon/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/clientes/clientes.css">
</head>
<body>
    <main>
        <section class="main-content">      

            <div class="header-content">
                <h2>Garçom</h2>
            </div>

            <form action="" id="form" class="form">

                <div class="form-content">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                    <label for="mesa">Número da Mesa</label>
                    <input type="number" id="mesa" name="mesa" required>     
                    <p>Mensagem de Erro</p>             
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-reserva">Confirmar</button>
                    <button type="reset" class="btn-limpar">Limpar</button>
                </div>
                
            </form>
            
        </section>
    </main>
</body>
</html>
