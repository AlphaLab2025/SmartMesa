<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garçom</title>
    <link rel="shortcut icon" href="../assets/icon/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/clientes/clientes.css">
</head>
<body>
    <main>
        <section class="main-content">      

            <div class="header-content">
                <h2>Garçom</h2>
            </div>

            <!-- Tabela de Reservas -->
            <h3 class="tabela-title">Reservas Pendentes</h3>
            <div class="tabela-wrapper">
                <table class="reservas-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Mesa</th>
                            <th>Cliente</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="reservas-body">
                        <!-- Reservas serão inseridas dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <!-- Garanta que o garçom esteja autenticado e tenha um ID válido -->
    <script>
        // Exemplo de ID fixo, substitua por seu sistema real de login
        localStorage.setItem("garcomId", "1");
    </script>
    <script src="../js/TelaGarcom.js"></script>
</body>
</html>
